<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="timer">
<div class="num">
    <input class="numArea hour" type="number" placeholder="00">
    <input class="numArea minute" type="number" placeholder="00"> 
    <input class="numArea second" type="number" placeholder="00" value='12'>
</div>
<div class="buttons">
    <input class="btn start" type="button" value="START">
    <input class="btn stop" type="button" value="STOP">
    <input class="btn reset" type="button" value="RESET">
</div>
    </div>
</body>
</html>
